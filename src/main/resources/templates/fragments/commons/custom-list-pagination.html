
<div class="list-pagination d-flex">
    <span class="rows-counter">Show<span class="rows-text"> Rows</span>:</span>
    <div class="select-outline">
        <select id="selectLimit" data-role="limit"
                class="mdb-select md-form md-outline colorful-select dropdown-primary no-search">
            <th:block  th:each="limit:${T(nawatech.io.erp.utils.ArraysUtil).LIMITS}">
                <option th:value="${limit}">[[${limit}]]</option>
            </th:block>

        </select>
    </div>
    <div class="pages-counter">1 - 10 of 10</div>
    <nav class="pagination-nav">
        <ul class="pagination">
            <li class="page-item disabled"><a class="page-link" data-role="first"><i
                    class="material-icons">first_page</i></a></li>
            <li class="page-item disabled"><a class="page-link" data-role="prev"><i
                    class="material-icons">chevron_left</i></a>
            </li>
            <li class="page-item"><a class="page-link" data-role="next"><i
                    class="material-icons">chevron_right</i></a></li>
            <li class="page-item"><a class="page-link" data-role="last"><i
                    class="material-icons">last_page</i></a>
            </li>
        </ul>
    </nav>
</div>
