<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Register</title></head>
<body>
<h2>Register</h2>

<!-- âœ… Show success/failure message -->
<div th:if="${message}" style="color: green;">
    <p th:text="${message}"></p>
</div>
<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/register}" th:object="${user}" method="post">
    <input type="text" th:field="*{username}" placeholder="Username"/><br/>
    <input type="email" th:field="*{email}" placeholder="Email"/><br/>
    <input type="password" th:field="*{password}" placeholder="Password"/><br/>
    <button type="submit">Register</button>
</form>
</body>
</html>
